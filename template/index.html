</body>
<script>
    function formatGermanDate(input) {
        if (input.value) {
            const date = new Date(input.value);
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const formattedDate = date.toLocaleDateString('de-DE', options);
            input.value = formattedDate;
        }
    }
    </script>
